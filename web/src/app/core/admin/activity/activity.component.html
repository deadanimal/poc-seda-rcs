  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Activity</h3>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="-1">All</option>
                  </select>
                  records
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <!-- <div id="datatable_filter" class="dataTables_filter">
                                  <label>
                                    <input
                                      type="search"
                                      class="form-control form-control-sm"
                                      placeholder="Search records"
                                      aria-controls="datatable"
                                      (keyup)="filterTable($event)"
                                    />
                                  </label>
                                </div> -->
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="tableEntries != -1 ? tableEntries : undefined"
            [rows]="listActivity"
            (activate)="onActivate($event)"
          >
            <ngx-datatable-column name="No">
              <ng-template
                let-rowIndex="rowIndex"
                let-row="row"
                ngx-datatable-cell-template
              >
                <strong>{{ rowIndex + 1 }}</strong>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Activity</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.name }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Description</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.activity_desc }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Location</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.location }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Activity Level</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.activity_level }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Created</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.created_date | date: "dd/MM/yyyy" }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Action</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <a
                  (click)="navigatePage('/admin/activity-details', row.id)"
                  style="cursor: pointer;"
                >
                  <button class="btn btn-sm btn-warning">
                    <i class="fas fa-eye"></i>
                  </button> </a
                >&nbsp;&nbsp;
                <a (click)="openModal(editModal, row)" style="cursor: pointer;">
                  <button class="btn btn-sm btn-info">
                    <i class="fas fa-edit"></i>
                  </button> </a
                >&nbsp;&nbsp;
                <a (click)="confirm()" style="cursor: pointer;">
                  <button class="btn btn-sm btn-danger">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </a>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #addModal>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Add Activity
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="createactivitydetailsform">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Name</label>
            <input
              class="form-control"
              placeholder="Enter Name"
              formControlName="name"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Description</label>
            <input
              class="form-control"
              placeholder="Enter Description"
              formControlName="activity_desc"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Location</label>
            <input
              class="form-control"
              placeholder="Enter Location"
              formControlName="location"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Activity Level</label>
            <input
              class="form-control"
              placeholder="Enter Activity Level"
              formControlName="activity_level"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Start Date</label>
            <input
              class="form-control"
              placeholder="Enter Start Date"
              formControlName="start_date"
              type="datetime-local"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">End Date</label>
            <input
              class="form-control"
              placeholder="Enter End Date"
              formControlName="expected_completion_date"
              type="datetime-local"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Activity Timeframe</label>
            <input
              class="form-control"
              placeholder="Enter Activity Timeframe"
              formControlName="project_timeframe"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Activity Cost</label>
            <input
              class="form-control"
              placeholder="Enter Activity Cost"
              formControlName="activity_cost"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-control-label">Progress Level</label>
            <input
              class="form-control"
              placeholder="Enter Progress Level"
              formControlName="progress_level"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-control-label">Person In Charge</label>
            <input
              class="form-control"
              placeholder="Enter Person In Charge"
              formControlName="pic"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-control-label">Project</label>
            <select
              class="form-control"
              placeholder="Enter Fail Period"
              formControlName="project_id"
            >
              <option *ngFor="let list of listProject" [value]="list.id">{{
                list.name
              }}</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button class="btn btn-default" (click)="createDetailsActivity()">
        Save
      </button>
      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>
